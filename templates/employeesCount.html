<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Список компаний</h2>
    <table>
        <tr><th>rank</th><th>employer</th><th>employerCount</th><th>employerSalary</th></tr>

        {% endfor %}
    </table>

</body>
